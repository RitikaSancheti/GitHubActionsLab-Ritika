name: Workflow 1 - Job Dependencies

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Build
        run: echo "Preparing build environment..."
      - name: Compile Application
        run: |
          echo "Building application..."
          sleep 10

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Testing
        run: echo "Initializing test suite..."
      - name: Run Unit Tests
        run: |
          echo "Running tests..."
          sleep 5

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Prepare Artifacts
        run: echo "Packaging for deployment..."
      - name: Deploy to Production
        run: |
          echo "Deploying application..."
          sleep 5